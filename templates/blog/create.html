{% extends 'base.html' %}

{% block title %} Create Post {% endblock title %}

{% block content %}

<br>
<br>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="inputEmail4">Title</label>
                <input type="text" name="title" class="form-control " id="inputEmail4" placeholder="Your title...">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Content</label>
            <textarea class="form-control col-md-8" name="content" id="exampleFormControlTextarea1" rows="4" placeholder="Your content..."></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Status</label>
            <select name="status" class="form-control col-md-2" id="exampleFormControlSelect1">
              <option>Draft</option>
              <option>Publish</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
<br>
<br>

{% endblock content %}
